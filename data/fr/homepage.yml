############################# About Product #######################
about_product:
  enable : true
  title : "Pourquoi STAT for U ?"
  items:
    # about product item loop
    - image : "images/analysis.png"
      title : "Les données sont partout et toujours plus abondantes"
      content : "Dans un monde numérique et connecté, les données sont partout ! Elles sont riches, abondantes, pleines d'informations utiles. La statistique et la science des données sont de plus en plus incontournables pour traiter, analyser, interpréter, valoriser et présenter vos données.
      <br/><br/>
      Il n'est pas toujours facile pour tout le monde de travailler correctement sur ses données. Les logiciels statistiques spécialisés, les nombreux formats de données, les bonnes pratiques, et la législation (le Règlement Général pour la Protection des Données en Europe) font que ce travail est souvent vu comme une affaire de spécialiste. Pourtant, bien guidé et bien conseillé, vous pourrez faire beaucoup de chemin par vous-même. Et si le travail est trop spécialisé, un expert du domaine peut vous y aider.
      <br/><br/>
      STAT for U est là pour vous aider dans ces démarches. Que vous fassiez partie de la communauté UMONS (étudiant, doctorant, chercheur, enseignant, administratif) ou en dehors (entreprise, administration, ...), [contactez-nous](contact) et exposez-nous votre projet. Nous serons heureux de vous écouter et d'envisager avec vous l'accompagnement qui vous convient le mieux."
      button:
        enable : false
        label : "Pourquoi ?"
        link : "#"

    # about product item loop
    - image : "images/creators.png"
      title : "Historique"
      content : "STAT for U a été créé en 2021 à l'initiative de deux professeurs de l'Université de Mons :

- Kathy Huet, physicienne, qui enseigne la méthodologie de la recherche, la statistique et la métrologie à la Faculté de Psychologie et des Sciences de l’Education

- Philippe Grosjean, bioingénieur enseignant les sciences des données et l'écologie marine à la Faculté des Sciences"
      button:
        enable : false
        label : "Historique"
        link : "#"


